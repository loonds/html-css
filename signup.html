<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="icon" type="image/png"/>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
	<link rel="stylesheet" type="text/css" href="css/responsive.css"/>
    <title>Breakdown Inc | Signup</title>
  </head>
  <body>
    <section class="break-down-login position-relative">
      <div class="container-fluid">
        <div class="row login-height p-0">
          <span class="lk-top"><i class="fa fa-chevron-left" aria-hidden="true"></i> &nbsp; <a href="index.html">Home</a></span>
          <div class="col-md-6 col-12 d-flex align-items-center justify-content-center login-half-form">
            <div class="cont text-center my-4">
              <div class="log-outer">
                <h4 class="title">Welcome To</h4>
                <h3 class="heading">Break Down Inc</h3>
                <h5 class="cont-main">SignUp Your Account</h5>
              </div>
              <div class="mt-5 pt-2">
                <form class="login-form">
                  <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                      <input type="radio" class="form-check-input" name="optsign">
                      <label class="form-check-label">Signup with Email</label>
                    </div>
                    <div class="forget-password">
                      <div class="form-check">
                        <input type="radio" class="form-check-input" name="optsign">
                        <label class="form-check-label">Signup with Phone</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="" placeholder="Confirm Password">
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="form-check">
                      <input type="radio" class="form-check-input" name="optrole">
                      <label class="form-check-label">Driver</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" name="optrole">
                      <label class="form-check-label">Owner Operator</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" name="optrole">
                      <label class="form-check-label">Company</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" class="form-check-input" name="optrole">
                      <label class="form-check-label">Customer</label>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" class="form-control" id="" placeholder="Driver Name">
                  </div>
                  <div class="mt-4">
                    <button type="submit" class="btn login-submit">SIGN UP</button>
                  </div>
                </form>
              </div>
              <div class="text-center">
                <p class="pt-3">You have already account? <a href="login.html" class="sign-now">Login Now</a></p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex align-items-center justify-content-center theme-bg-half login-half-text">
            <div class="logo my-4">
              <div class="text-center">
                <a href="index.html"><img class="img-fluid" src="images/logo.png" alt="logo"></a>
              </div>
              <div class="text-center">
                <h4 class="headone">Break Down Inc</h4>
                <p class="text-white">Amet consectetur adipisicing elit sed do eiusmod Amet consectetur adipisicing elit sed do eiusmod Amet consectetur adipisicing elit sed do eiusmod.</p>
              </div>
              <div class="text-center">
                <a href="#" class="signup">LOGIN</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
